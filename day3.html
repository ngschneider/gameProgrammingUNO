<!DOCTYPE html>

<html>
<head>
    <title> day 3 </title>
</head>
<body>
    <canvas width="480px" height ="640px" id="canv"></canvas>
    <script>

        function draw(){
            let canv = document.querySelector("#canv");
            let ctx = canv.getContext('2d');

            ctx.save();
            ctx.translate(300,0);
            ctx.strokeStyle = "purple";
            ctx.fillStyle = "black";
            ctx.fillRect(0,0,200,200);
            ctx.strokeRect(0,0,200,200);
            ctx.strokeText("Hello",250,250);
            //ctx.beginPath();
            //ctx.moveTo(0,0);
            //ctx.lineTo(100,100)
            //ctx.stroke();
            ctx.restore();

            ctx.save();
            ctx.translate(50,0);
            ctx.scale(1.25,1.25);
            ctx.strokeStyle = "purple";
            ctx.fillStyle = "black";
            ctx.fillRect(0,0,200,200);
            ctx.strokeRect(0,0,200,200);
            ctx.strokeText("Hello",250,250);
            //ctx.beginPath();
            //ctx.moveTo(0,0);
            //ctx.lineTo(100,100)
            //ctx.stroke();
            ctx.restore();
        }
        draw();
    </script>
</body>

</html>
